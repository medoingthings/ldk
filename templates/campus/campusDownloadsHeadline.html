{% set className = courseModel.slug %}
{% set headline = courseModel.title %}
{% set courseAgendaDownloadUrl = courseModel.courseAgenda|length ? courseModel.courseAgenda.first.url %}

<div class="download-area__headline__wrapper{{ className ? ' _' ~ className }}">
    <h1 class="download-area__headline">{{ headline }}</h1>

    {% if courseAgendaDownloadUrl %}
        <a href="{{ courseAgendaDownloadUrl }}" class="download-area__headline__link">Wochenplan herunterladen</a>
    {% endif %}
</div>
