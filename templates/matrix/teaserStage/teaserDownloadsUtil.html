<div class="feature-stage__content">
    <div class="feature-stage__text">
        <ul class="download-compact__list">

            {% for download in block.downloads %}
                <li class="download-compact__item">
                    <a href="{{ download.url }}" class="download-compact__link">{{ download }} <b>({{ download.extension }}, {{ download.size|filesize }})</b></a>
                </li>
            {% endfor %}

        </ul>
    </div>
</div>
