{% if image is defined and image|length %}

    <div class="feature-stage__background">
        {% include 'utilities/picturefill' with {
            imageModel: image,
            imageSet: [
                ['featureStageL', '1200px', '1.5x'],
                ['featureStageM', '1000px'],
                ['featureStageS', '800px'],
                ['featureStageM', 'noscript'],
                ['featureStageS']
            ]
        } %}
    </div>

{% endif %}
