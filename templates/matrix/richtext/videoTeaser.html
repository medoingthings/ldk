{% embed "helper/sectionContainer.html" with {classes: 'mosaic-tiles__wrapper', sectionLabel: block.sectionLabel} %}

    {% block content %}

            {% include 'matrix/mosaicTiles/videoTeaser' with {
                block: {
                    video: [video]
                }
            } %}
        {% endfor %}
    {% endblock %}

{% endembed %}
