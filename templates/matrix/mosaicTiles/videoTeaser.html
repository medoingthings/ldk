{% set videoModel = block.video.first %}
{% set videoEmbed = craft.embeddedAssets.fromAsset(videoModel) %}

{% if videoEmbed %}
    <div class="mosaic-tiles__content _wide _link _video embed-video__target">
        <a href="{{ videoEmbed.url }}" class="mosaic-tiles__inner embed-video__link">
            <figure class="mosaic-tiles__image _image-background">
                <img src="{{ videoEmbed.thumbnailUrl }}">
            </figure>
            <div class="mosaic-tiles__text">
                {# <h2><a href="{{ videoEmbed.url }}"><span>{{ videoEmbed.title }}</span></a></h2> #}

                <p class="button-square _play">
                    <span class="_label">{{ videoEmbed.title }}</span>
                </p>
            </div>
        </a>
    </div>
{% endif %}
