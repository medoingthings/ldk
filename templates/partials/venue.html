{% for venue in entry.venue %}
    {% if venue.googleMapsUrl %}
        <a href="{{ venue.googleMapsUrl }}" target="_blank">{{ venue.title }}</a><br>
    {% else %}
        {{ venue.title }}
    {% endif %}

    {{ venue.street ? venue.street }}<br>
    {{ venue.zipcode ? venue.zipcode}} {{ venue.city ? venue.city}}
{% endfor %}
